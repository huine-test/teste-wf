# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  flake8-test:

    runs-on: ubuntu-latest
    env:
      email_devs: 'gabriel.gisoldo@softrh.com.br'

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-
        restore-keys: ${{ runner.os }}-pip-

    - name: Set up Python 2.7
      id: setup-python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7

    - name: Install dependencies
      id: setup-dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      id: flake8
      continue-on-error: true
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --show-source --statistics > flake-output

    - name: E-mail
      if: ${{ steps.flake8.outcome == 'failure' }}
      run: |
        echo 'email devs -> ' $email_devs
        echo subject Push: commit $(git log --max-count=1 | grep commit), por ${{ github.actor }} Falhou!
        echo "" >> email
        echo "Link para a run:" >> email
        echo "https://github.com/${{ github.repository }}/runs/${{ github.run_number }}" >> email
        echo "" >> email
        echo "Falha no Flake8" >> email
        echo "<pre>"
        echo $(cat flake-output) >> email
        echo "</pre>"
        echo "" >> email
        echo $(cat email)

    - name: check
      if: ${{ steps.flake8.outcome == 'failure' }}
      run: exit 1
